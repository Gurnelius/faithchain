
{% extends 'prayers/base.html' %}

{% block title %}
    { PrayerRequest.name } - Your Website
{% endblock %}

{% block content %}
    <h1>{{ PrayerRequest.name }}</h1>
    <p><strong>Description:</strong> {{ PrayerRequest.description }}</p>
    <p><a href="{% url 'prayerrequest_update' prayerrequest.pk %}" class="btn btn-primary">Edit</a></p>
    <form action="{% url 'prayerrequest_delete' prayerrequest.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
