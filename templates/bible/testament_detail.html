
{% extends 'bible/base.html' %}

{% block title %}
    { Testament.name } - Your Website
{% endblock %}

{% block content %}
    <h1>{{ Testament.name }}</h1>
    <p><strong>Description:</strong> {{ Testament.description }}</p>
    <p><a href="{% url 'testament_update' testament.pk %}" class="btn btn-primary">Edit</a></p>
    <form action="{% url 'testament_delete' testament.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
