
{% extends 'bible/base.html' %}

{% block title %}
    Delete Book - Your Website
{% endblock %}

{% block content %}
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete this {{ Book|lower }}? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
