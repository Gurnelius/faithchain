
{% extends 'bible/base.html' %}

{% block title %}
    { Verse.name } - Your Website
{% endblock %}

{% block content %}
    <h1>{{ Verse.name }}</h1>
    <p><strong>Description:</strong> {{ Verse.description }}</p>
    <p><a href="{% url 'verse_update' verse.pk %}" class="btn btn-primary">Edit</a></p>
    <form action="{% url 'verse_delete' verse.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
